
{% extends 'common/base.html' %}

{% block description %}
    <meta name="description" content="首页">
{% endblock %}

{% block keywords%}
    <meta name="keywords" content="首页">
{% endblock %}

{% block title %}首页{% endblock %}


{% block userStyle %}
    <link rel="stylesheet" href="../../static/css/shoppingCart.css">
{% endblock %}

{% block content %}

<div id="page" class="container" data-id="shoppingCart">
    <section class="header">
        <h3 class="title">我的购物车</h3>
    </section>

    <section class="table">
        <table>
            <colgroup>
                <col width="450">
                <col width="150">
                <col width="180">
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
                <tr class="title">
                    <th class="goods-name">商品名称</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div>
                            <input type="checkbox" checked="checked">
                            <a class="goods">
                                <img class="goods-image" src="http://127.0.0.1:8000/static/image/sbolo-logo.png">
                                墨镜</a>
                        </div>
                    </td>
                    <td><div class="price">￥<span>5</span></div></td>
                    <td>
                        <div>
                            <a class="icon icon-minus"></a>
                            <input class="input-num" type="text" value="1">
                            <a class="icon icon-plus"></a>
                        </div>
                    </td>
                    <td><div class="price">￥<span>12</span></div></td>
                    <td><div class="price"><a>删除</a></div></td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="checkbox" checked="checked">
                            <a class="goods">
                                <img class="goods-image" src="http://127.0.0.1:8000/static/image/sbolo-logo.png">
                                墨镜</a>
                        </div>
                    </td>
                    <td><div class="price">￥<span>5</span></div></td>
                    <td>
                        <div>
                            <a class="icon icon-minus"></a>
                            <input class="input-num" type="text" value="1">
                            <a class="icon icon-plus"></a>
                        </div>
                    </td>
                    <td><div class="price">￥<span>12</span></div></td>
                    <td><div class="price"><a>删除</a></div></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="check-all">
                            <input type="checkbox" checked="checked">
                            <span>全选</span>
                        </div>
                     </td>
                    <td colspan="2">
                        <div class="calcuate">
                            <span>￥</span>
                            <span>322</span>
                            <a class="calcuate-btn">结算</a>
                        </div>
                     </td>
                </tr>
            </tbody>
        </table>
    </section>

</div>

{% endblock %}
